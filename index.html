<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>JS_converter_act2 aug 2</title>
</head>
<body>
        <script defer src="js/main.js"></script>

        <!-- Mao ni ang first metric for conversion -->
        <div class="container">
            <h1>Metric Measurement Converter</h1>
            <div class="input-group">
              <label for="inputUnit">Unit:</label>
              <select id="inputUnit">
                <option value="millimeter">Millimeter</option>
                <option value="centimeter">Centimeter</option>
                <option value="meter">Meter</option>
                <option value="kilometer">Kilometer</option>
              </select>
            </div>

            <!-- diri ka mag input sa measurement -->
            <div class="input-group">
              <label for="inputLength">Length:</label>
              <input type="number" id="inputLength" placeholder="Enter length">
            </div>

            <!-- second metric conversion -->
            <div class="container-2">
              <div class="input-group">
                <label for="outputUnit">Unit:</label>
                <select id="outputUnit">
                  <option value="millimeter">Millimeter</option>
                  <option value="centimeter">Centimeter</option>
                  <option value="meter">Meter</option>
                  <option value="kilometer">Kilometer</option>
                </select>
              </div>
              <button class="convert-btn" onclick="convertLength()">Convert</button>
              <button type="button" onclick="clearForm()">Clear</button>
            </div>
            <div class="result">Converted Length: <span id="outputLength"></span></div>
          </div>
            <!-- <button class="convert-btn" onclick="convertLength()">Convert</button> -->
            <!-- <p class="result" id="result"></p> -->

</body>
</html>
